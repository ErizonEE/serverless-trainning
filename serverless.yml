service: erizonEncina-ejercicioSls

frameworkVersion: ^2.59.0

plugins:
  - serverless-iam-roles-per-function

provider:
  name: aws
  region: us-east-1
  runtime: nodejs14.x

resources:
  # Create Client
  - ${file(src/create-client/sls/dynamodb.yml)}
  - ${file(src/create-client/sls/sns.yml)}
  # Create Card
  - ${file(src/create-card/sls/sqs.yml)}
  # Assign gift
  - ${file(src/assign-gift/sls/sqs.yml)}

functions:
  - ${file(src/create-client/sls/serverless.yml)}
  - ${file(src/create-card/sls/serverless.yml)}
  - ${file(src/assign-gift/sls/serverless.yml)}